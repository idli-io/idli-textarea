<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/idli-textarea.esm.js"></script>
    <script nomodule src="/build/idli-textarea.js"></script>
</head>
<body>

<h2>Basic usage</h2>
<div class="section">
    <idli-textarea label="Name" placeholder="John Snow" id="test"></idli-textarea>
    <script>
        document.getElementById("test").addEventListener("inputChange", function(evt) {
            console.log(evt.detail)
        })
    </script>
    <idli-textarea variant="dashed" label="Name" placeholder="John Snow"></idli-textarea>
</div>

<h2>Inline</h2>
<div class="section">
    <idli-textarea size="lg" inline label="Size Large" value="Rahul"></idli-textarea>
    <idli-textarea size="md" variant="dashed" inline label="Size Medium" value="John Snow"></idli-textarea>
    <idli-textarea size="sm" inline label="Size Small" placeholder="Ravi"></idli-textarea>
</div>

<h2>Sizes</h2>
<div class="section">
    <idli-textarea size="lg" label="Size Large" value="Rahul"></idli-textarea>
    <idli-textarea size="md" label="Size Medium" value="John Snow"></idli-textarea>
    <idli-textarea size="sm" label="Size Small" placeholder="Ravi"></idli-textarea>
</div>

<h2>Disabled State</h2>
<div class="section">
    <idli-textarea size="md" label="Disabled" value="Visakhapatnam" disabled></idli-textarea>
    <idli-textarea inline size="sm" label="Small Inline Disabled" placeholder="Ravi" disabled></idli-textarea>
    <idli-textarea variant="dashed" label="Inline" placeholder="Ravi" disabled></idli-textarea>
</div>


</body>
</html>
